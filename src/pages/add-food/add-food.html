
<ion-header>
  <ion-navbar color="navdark">
    <ion-title id="navtxt">وجبة همبركر</ion-title>

</ion-header>

  </button>

    <button ion-button icon-only color="navdark" large>
      {{i}}
   </button>

  <button ion-button icon-only color="navdark" large (click)="add()">
    <ion-icon name="add"></ion-icon>
  </button>
  </div>

    <ion-item color="navdark">

      <ion-radio value="2"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item color="navdark" >
    <ion-textarea placeholder="اضافة تفاصيل عن الطلب" large text-right></ion-textarea>

</ion-list>

<button ion-button full large color="navdark">اضافه الى سلة الطلبات</button>
